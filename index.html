<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <title>To-do List</title>
  <!-- Latest compiled and minified CSS Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="index.js"></script>
</head>

<body>
  <div class='container'>
    <div class="row">
      <div class="col-xs-12">
        <!-- Title -->
        <h2>Announcement board</h2>
        <div class="row">

          <div class="col-xs-8">
            <!-- The input element for users to add an announcement -->
            <input id="note-input" class="form-control" placeholder="New Note">
            <!-- A button for adding ToDos -->
            <button id="add-button" type="button" class="btn btn-sm btn-primary">Add Note</button>
          </div>

          <!-- The div where we will display to do list items -->
            <div class="col-xs-12">
            <div id="note-list" class="row">
            </div>
           </div> 

        </div>
      </div>
    </div>
  </div>
</body>

</html>

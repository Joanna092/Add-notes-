<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <title>To-do List</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="index.js"></script>
</head>

<body>


  <div id="announcement-input">
  <h2>Announcement board</h2>

  <div class="grid-container">
    <div class="left-column">
        <label for="text">Title:</label>
        <input id="note-input" placeholder="Title">
     
        <label for="text">Text:</label>
        <input id="content-input" placeholder="Write the content of your announcement here">
    </div>

    <div class="right-column">
      <button id="add-button" type="button">Add Note</button>
      <button id="all-button" type="button">See all notes</button>
    </div>
      </div>
      </div>



  <div id="note-list">
  </div>

</body>

</html>
